<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Rosadito</title>

  <!-- OpenLayers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@7.4.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@7.4.0/dist/ol.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #ffe4f1;
    }

    header {
      background: #ff8ac2;
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(255, 0, 122, 0.2);
    }

    #map {
      width: 100%;
      height: 90vh;
    }

    /* Tarjetas redonditas */
    .status-card {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 15px 22px;
      border-radius: 18px;
      color: white;
      font-size: 17px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(255, 0, 120, 0.25);
      z-index: 999;
      transition: transform 0.2s ease-in-out;
    }

    .inside {
      background: #ffb3d6;
    }

    .outside {
      background: #ff4b8f;
      animation: alertPulse 0.7s infinite alternate;
    }

    @keyframes alertPulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    /* BotÃ³n rosado */
    button {
      padding: 10px 18px;
      background: #ff84c9;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(255, 0, 160, 0.25);
      transition: 0.2s;
    }

    button:hover {
      background: #ff57b4;
      transform: scale(1.04);
    }
  </style>
</head>

<body>
  <header>ðŸŒ¸ Mapa con Geocerca Rosadita ðŸŒ¸</header>

  <div id="map"></div>

  <!-- Tarjeta de estado -->
  <div id="status" class="status-card inside">
    ðŸ’– Dentro de la geocerca
  </div>

  <script>
    // Centro del mapa
    const centerCoords = [-66.1653, -17.3895]; // Cochabamba (ejemplo)
    const radius = 150; // metros

    // ConversiÃ³n
    const center = ol.proj.fromLonLat(centerCoords);

    // Mapa
    const map = new ol.Map({
      target: "map",
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM(),
        }),
      ],
      view: new ol.View({
        center: center,
        zoom: 17,
      }),
    });

    // Geocerca rosada
    const circle = new ol.geom.Circle(center, radius);

    const geofenceLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        features: [new ol.Feature(circle)],
      }),
      style: new ol.style.Style({
        stroke: new ol.style.Stroke({
          color: "#ff69b4",
          width: 3,
        }),
        fill: new ol.style.Fill({
          color: "rgba(255, 105, 180, 0.25)",
        }),
      }),
    });

    map.addLayer(geofenceLayer);

    // Marcador rosado
    const marker = new ol.Feature({
      geometry: new ol.geom.Point(center),
    });

    marker.setStyle(
      new ol.style.Style({
        image: new ol.style.Circle({
          radius: 10,
          fill: new ol.style.Fill({ color: "#ff2e9a" }),
          stroke: new ol.style.Stroke({ color: "white", width: 2 }),
        }),
      })
    );

    const markerLayer = new ol.layer.Vector({
      source: new ol.source.Vector({
        features: [marker],
      }),
    });

    map.addLayer(markerLayer);

    // Tarjeta de estado
    const statusCard = document.getElementById("status");

    function updateStatus(isInside) {
      if (isInside) {
        statusCard.className = "status-card inside";
        statusCard.innerHTML = "ðŸ’– Dentro de la geocerca";
      } else {
        statusCard.className = "status-card outside";
        statusCard.innerHTML = "âš ï¸ Fuera de la geocerca";
      }
    }

    // SIMULACIÃ“N DE MOVIMIENTO (tÃº lo cambiarÃ¡s por GPS real)
    let angle = 0;
    setInterval(() => {
      angle += 0.025;
      const x = center[0] + Math.cos(angle) * 80;
      const y = center[1] + Math.sin(angle) * 80;

      marker.getGeometry().setCoordinates([x, y]);

      const dx = x - center[0];
      const dy = y - center[1];
      const dist = Math.sqrt(dx * dx + dy * dy);

      updateStatus(dist <= radius);
    }, 900);
  </script>
</body>
</html>
