<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ubicación en Tiempo Real + Geocerca</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        background: #008c9e;
        color: white;
        margin: 0;
        padding: 15px;
        font-size: 28px;
    }

    #map {
        width: 90%;
        height: 480px;
        margin: 20px auto;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #panel {
        width: 80%;
        background: white;
        padding: 20px;
        border-radius: 15px;
        margin: 0 auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    /* Botón invisible para habilitar sonido */
    #unlockSound {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        opacity: 0;
        z-index: 9999;
    }
</style>
</head>
<body>

<h1>Ubicación en tiempo real + Geocerca</h1>

<!-- Botón invisible (primer toque habilita audio) -->
<button id="unlockSound"></button>

<div id="map"></div>

<div id="panel">
    <h2>Geocerca</h2>
    <p>Haz clic en el mapa para definir el centro.</p>

    <label>Radio (metros):</label>
    <input type="number" id="radius" value="150" min="10">

    <button onclick="createGeofence()">Crear Geocerca</button>

    <h3 id="geoStatus">Sin geocerca detectada</h3>
</div>

<script>
// MAPA
let map = L.map("map").setView([-16.5, -68.15], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let userMarker = null;
let geofenceCircle = null;
let geofenceCenter = null;
let insideGeofence = false;

// SONIDO DE ALERTA (5 segundos)
let alertSound = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");
alertSound.volume = 1.0;

let soundEnabled = false;

// ACTIVAMOS EL AUDIO CON UN ÚNICO CLIC INVISIBLE
document.getElementById("unlockSound").addEventListener("click", () => {
    soundEnabled = true;
    alertSound.play().catch(()=>{});
    document.getElementById("unlockSound").style.display = "none"; // se oculta después
});

// REPRODUCIR SIEMPRE (con clones)
function playAlertSound() {
    if (!soundEnabled) return;
    let s = alertSound.cloneNode(true);
    s.play().catch(()=>{});
}

// CREAR GEOCERCA
function createGeofence() {
    map.once("click", function(e) {
        geofenceCenter = e.latlng;
        let radius = parseFloat(document.getElementById("radius").value);

        if (geofenceCircle) map.removeLayer(geofenceCircle);

        geofenceCircle = L.circle(geofenceCenter, {
            radius: radius,
            color: "blue",
            fillColor: "lightblue",
            fillOpacity: 0.3
        }).addTo(map);

        document.getElementById("geoStatus").textContent = "Geocerca creada correctamente";
    });
}

// DISTANCIA
function getDistance(a, b) {
    return map.distance(a, b);
}

// UBICACIÓN EN TIEMPO REAL
navigator.geolocation.watchPosition(pos => {
    let lat = pos.coords.latitude;
    let lon = pos.coords.longitude;

    let userPos = L.latLng(lat, lon);

    if (!userMarker) {
        userMarker = L.marker(userPos).addTo(map);
        map.setView(userPos, 16);
    } else {
        userMarker.setLatLng(userPos);
    }

    if (geofenceCenter) {
        let distance = getDistance(userPos, geofenceCenter);
        let radius = geofenceCircle.getRadius();
        let isInside = distance <= radius;

        // ENTRADA
        if (isInside && insideGeofence === false) {
            insideGeofence = true;
            document.getElementById("geoStatus").textContent = "Entró a la geocerca";
            playAlertSound();
        }

        // SALIDA
        if (!isInside && insideGeofence === true) {
            insideGeofence = false;
            document.getElementById("geoStatus").textContent = "Salió de la geocerca";
            playAlertSound();
        }
    }

}, err => {
    alert("Error de GPS: " + err.message);
}, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 5000
});
</script>

</body>
</html>
