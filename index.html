<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>PROYECTO GEOCERCA â€“ JESSICA LAFUENTE</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #ffe6f2 !important; /* ROSADO SUAVE */
    }

    h1 {
        text-align: center;
        background-color: #ff99cc;
        padding: 20px;
        color: white;
        margin: 0;
        font-size: 28px;
        font-weight: bold;
        letter-spacing: 1px;
    }

    #map {
        height: 500px;
        width: 90%;
        margin: 25px auto;
        border: 4px solid #ff99cc;
        border-radius: 12px;
    }

    .panel {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        border: 2px solid #ff99cc;
        box-shadow: 0 0 12px #ffb3d9;
    }

    label { font-weight: bold; }

    input, button {
        padding: 8px 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: 1px solid #ff66b3;
    }

    button {
        background: #ff66b3;
        color: white;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        background: #ff3385;
    }

    /* ANIMACIÃ“N de alerta */
    .alerta {
        animation: parpadeo 1s ease-in-out 3;
        font-weight: bold;
    }

    @keyframes parpadeo {
        0% { color: #ff0066; }
        50% { color: #ff66b3; }
        100% { color: #ff0066; }
    }
</style>
</head>

<body>

<h1> ðŸŽ€ PROYECTO GEOCERCA â€“ JESSICA LAFUENTEðŸŽ€ </h1>

<div id="map"></div>

<div class="panel">
    <h2>Geocerca</h2>
    <p>Haz clic en el mapa para definir el centro.</p>

    <label>Radio (metros):</label>
    <input type="number" id="radius" value="150" min="10">

    <button onclick="crearGeocerca()">Crear Geocerca</button>

    <p id="geoStatus"></p>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
let map = L.map("map").setView([-16.5, -68.15], 13);

// Mapa original (NO CAMBIADO)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
}).addTo(map);

let userMarker;
let geofenceCircle;
let geofenceCenter = null;
let insideGeofence = false;

/* === GEOLOCALIZACIÃ“N === */
function updateLocation(position) {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    if (!userMarker) {
        userMarker = L.marker([lat, lon]).addTo(map);
    } else {
        userMarker.setLatLng([lat, lon]);
    }

    map.setView([lat, lon]);

    verificarGeocerca(lat, lon);
}

navigator.geolocation.watchPosition(updateLocation,
    (err)=>{ alert("Error obteniendo la ubicaciÃ³n"); },
    { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
);

/* === CREAR GEOCERCA === */
map.on("click", function(e) {
    geofenceCenter = e.latlng;

    if (geofenceCircle) geofenceCircle.remove();

    geofenceCircle = L.circle(geofenceCenter, {
        radius: parseInt(document.getElementById("radius").value),
        color: "#ff4da6",
        fillColor: "#ffb3d9",
        fillOpacity: 0.3
    }).addTo(map);
});

function crearGeocerca() {
    if (!geofenceCenter) {
        alert("Debes seleccionar un punto en el mapa.");
        return;
    }

    alert("Geocerca creada correctamente.");
}

/* === VERIFICAR ENTRADA / SALIDA === */
function verificarGeocerca(lat, lon) {
    if (!geofenceCenter) return;

    const distancia = map.distance([lat, lon], geofenceCenter);
    const radio = parseInt(document.getElementById("radius").value);

    let status = document.getElementById("geoStatus");

    // EntrÃ³
    if (distancia <= radio && !insideGeofence) {
        insideGeofence = true;
        status.textContent = "âœ” Entraste a la geocerca";
        status.classList.add("alerta");
        setTimeout(()=> status.classList.remove("alerta"), 1500);
    }

    // SaliÃ³
    if (distancia > radio && insideGeofence) {
        insideGeofence = false;
        status.textContent = "âœ– Saliste de la geocerca";
        status.classList.add("alerta");
        setTimeout(()=> status.classList.remove("alerta"), 1500);
    }
}
</script>

</body>
</html>
