<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> ðŸŽ€Proyecto Geocerca â€“ Jessica Lafuente ðŸŽ€</title>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #fdeef4; /* rosado ultra suave */
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        background: linear-gradient(135deg, #e91e63, #f06292); /* rosa fuerte â†’ rosa claro */
        color: white;
        margin: 0;
        padding: 18px;
        font-size: 28px;
        font-weight: bold;
        text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    #map {
        width: 90%;
        height: 480px;
        margin: 20px auto;
        border-radius: 15px;
        overflow: hidden;
        border: 3px solid #e91e63;
        box-shadow: 0 0 15px rgba(233, 30, 99, 0.3);
    }

    #panel {
        width: 80%;
        background: white;
        padding: 20px;
        border-radius: 15px;
        margin: 0 auto 40px;
        box-shadow: 0 0 12px rgba(233, 30, 99, 0.25);
        border: 2px solid #f8bbd0;
    }

    #panel h2 {
        color: #e91e63;
        margin-top: 0;
    }

    #panel button {
        background: #e91e63;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        margin-top: 10px;
        transition: 0.3s;
    }

    #panel button:hover {
        background: #c2185b;
    }

    input[type="number"] {
        padding: 5px;
        border-radius: 8px;
        border: 2px solid #f8bbd0;
    }

    #geoStatus {
        font-weight: bold;
        color: #c2185b;
        margin-top: 15px;
        font-size: 18px;
    }
</style>
</head>
<body>

<h1> Proyecto Geocerca â€“ Jessica Lafuente</h1>

<div id="map"></div>

<div id="panel">
    <h2>Geocerca</h2>
    <p>Haz clic en el mapa para definir el centro.</p>

    <label>Radio (metros): </label>
    <input type="number" id="radius" value="150" min="10">

    <button onclick="createGeofence()">Crear Geocerca</button>

    <h3 id="geoStatus">Sin geocerca detectada</h3>
</div>

<script>
// MAPA
let map = L.map("map").setView([-16.5, -68.15], 14);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let userMarker = null;
let geofenceCircle = null;
let geofenceCenter = null;
let insideGeofence = false;

// CREAR GEOCERCA
function createGeofence() {
    map.once("click", function(e) {
        geofenceCenter = e.latlng;
        let radius = parseFloat(document.getElementById("radius").value);

        if (geofenceCircle) map.removeLayer(geofenceCircle);

        geofenceCircle = L.circle(geofenceCenter, {
            radius: radius,
            color: "#e91e63",
            fillColor: "#f8bbd0",
            fillOpacity: 0.4
        }).addTo(map);

        document.getElementById("geoStatus").textContent = "Geocerca creada correctamente";
    });
}

// DISTANCIA
function getDistance(a, b) {
    return map.distance(a, b);
}

// UBICACIÃ“N EN TIEMPO REAL
navigator.geolocation.watchPosition(pos => {
    let lat = pos.coords.latitude;
    let lon = pos.coords.longitude;

    let userPos = L.latLng(lat, lon);

    if (!userMarker) {
        userMarker = L.marker(userPos).addTo(map);
        map.setView(userPos, 16);
    } else {
        userMarker.setLatLng(userPos);
    }

    if (geofenceCenter) {
        let distance = getDistance(userPos, geofenceCenter);
        let radius = geofenceCircle.getRadius();
        let isInside = distance <= radius;

        // ENTRÃ“
        if (isInside && insideGeofence === false) {
            insideGeofence = true;
            document.getElementById("geoStatus").textContent = "Entraste a la geocerca";
            alert("ðŸ“ Entraste a la geocerca");
        }

        // SALIÃ“
        if (!isInside && insideGeofence === true) {
            insideGeofence = false;
            document.getElementById("geoStatus").textContent = "Saliste de la geocerca";
            alert("âš ï¸ Saliste de la geocerca");
        }
    }

}, err => {
    alert("Error de GPS: " + err.message);
}, {
    enableHighAccuracy: true,
    maximumAge: 0,
    timeout: 5000
});
</script>

</body>
</html>
